<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/script.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="piz-pap" class="">Daro<span id="spantext">lles</span> pizzeria Palace!</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizz">Pizza </span><span class="exc">pap!</span></h1>
                <h2 class="text-white text-center">Get your pizza in an instant.</h2>
            </div>
            <div class="h-buttons text-center">
                <a href="#order">
                    <button class="btn bg-info floater  infinite delay-2s">Go</button>
                </a>
                <div class="socials">
                    <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                    <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                    <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                    <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/2.png" alt="small-pizza" class="wiggle">
                <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="medium-pizza" class="wiggle">
                <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
            </figure>
            <figure class="col-sm-4">
                <img src="https://images.pexels.com/photos/3731423/pexels-photo-3731423.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="large-pizza" class="wiggle">
                <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
            </figure>
        </div>
    </div>
</div>
    
</body>
</html>
